site_name: Open5G2GO Documentation
site_url: https://waveriders-collective.github.io/openSurfcontrol/
site_description: Homelab toolkit for private 4G cellular networks
repo_url: https://github.com/Waveriders-Collective/openSurfcontrol
repo_name: Waveriders-Collective/openSurfcontrol

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - eNodeB Setup: enodeb-setup.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Waveriders-Collective/openSurfcontrol
