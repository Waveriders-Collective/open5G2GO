# Open5GS SGWC (Serving Gateway Control Plane) Configuration
# Manages GTP-C signaling for the Serving Gateway
#
# NOTE: SGWU runs on host network at 10.48.0.110

logger:
  file:
    path: /var/log/open5gs/sgwc.log
  level: info

global:
  max:
    ue: 100

sgwc:
  # GTP-C interface (from MME and to SMF)
  gtpc:
    server:
      - address: 172.26.0.12

  # PFCP interface to SGWU
  # SGWU is on host network at 10.48.0.110
  pfcp:
    server:
      - address: 172.26.0.12
    client:
      sgwu:
        - address: 10.48.0.110
